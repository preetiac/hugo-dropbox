prose:
  rooturl: 'content'
  media: 'static/img'
  ignore:
    - config.yaml
    - README.md
    - /data
    - /layouts
    - /themes
  metadata:
    content/post:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that your readers see on the page."
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "The meta description - often used by Google in search results page."
      - name: "author"
        field:
          element: "textarea"
          label: "Author"
          placeholder: "Must be in format FirstnameLastname - e.g. JohnGriffin"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Dropbox"
              value: "Dropbox"
            - name: "post"
              value: "Post"
          alterable: True
      - name: "template"
        field:
          element: "text"
          label: "template"
          value: "post-page.html"
          placeholder: "template name - e.g. myTemplate.html
      - name: "variant_id"
        field:
          element: "text"
          label: "variant_id"
          placeholder: "Enter variant_id"
    
    static:
      - name: "url"
        field:
          element: "text"
          label: "Url"
          value: ""
