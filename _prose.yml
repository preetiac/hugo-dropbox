prose:
  rooturl: 'content'
  media: 'static/img'
  ignore:
    - config.yaml
    - README.md
    - /data
    - /layouts
    - /themes
  metadata:
    content/post:
      - name: "template"
        field:
          element: "hidden"
          value: "post-page.html"
      - name: "variant_id"
        field:
          element: "hidden"
          value: "12345ADS"
      - name: "Date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
      - name: "created"
        field:
          element: "hidden"
          value: "true"
      - name: "keyword"
        field:
          element: "text"
          label: "Keywords"
          placeholder: "Seperate keywords with a comma."
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "The meta description."
      - name: "Tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          options:
            - name: "Dropbox"
              value: "Dropbox"
            - name: "Post"
              value: "post"
          alterable: True
    static:
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
